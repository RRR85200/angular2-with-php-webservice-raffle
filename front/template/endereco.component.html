    <fieldset>

        <!-- Form Name -->
        <legend>Endereço</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="estado">Estado</label>
            <div class="col-md-4">
                <select id="estado" name="estado" class="form-control" >
                    <option value="{{estado.sigla}}" *ngFor="let estado of cidadesEstado"
                            (select)="onSelect(estado)">{{estado.nome}}</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cidade">Cidade</label>
            <div class="col-md-4">
                <select id="cidade" name="cidade" class="form-control">
                    <option value="{{estadoSelecionado.cidades[1]}}">{{estadoSelecionado.cidades[1]}}</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cep">CEP</label>
            <div class="col-md-4">
                <input id="cep" name="cep" type="text" placeholder="Insira o CEP" class="form-control input-md" required="">
                <span class="help-block">Escreva o CEP da sua cidade</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="endereco">Endereço</label>
            <div class="col-md-4">
                <input id="endereco" name="endereco" type="text" placeholder="Insira seu endereço" class="form-control input-md" required="">
                <span class="help-block">Escreva seu endereço por extenso</span>
            </div>
        </div>
    </fieldset>
