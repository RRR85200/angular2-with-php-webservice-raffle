<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Cadastro de Usu√°rio</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nome">Nome</label>
            <div class="col-md-4">
                <input id="nome" name="nome" type="text" [(ngModel)]="nome" placeholder="Insira o nome" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="senha">Senha</label>
            <div class="col-md-4">
                <input id="senha" name="senha" type="password" [(ngModel)]="senha" placeholder="Insira a senha" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">E-mail</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" [(ngModel)]="email" placeholder="Insira o email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Enviar"></label>
            <div class="col-md-4">
                <button id="Enviar" name="Enviar" class="btn btn-primary" (click)="cadastrar()">Enviar</button>
            </div>
        </div>

    </fieldset>
</form>
